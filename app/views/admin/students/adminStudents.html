<div class="row">
    <div class="col-sm-4">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="student in students | orderByPriority | paginate:bigCurrentPage:5"
                ng-class="{active : student.$id == curStudentKey }">
                <a ng-click="curStudentNav(student.$id)">{{student.fname}} {{student.surname}}</a>

            </li>
        </ul>
        <pagination total-items="bigTotalItems" page="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true" rotate="false" num-pages="numPages" items-per-page="5"></pagination>
        <pre>Page: {{bigCurrentPage}} / {{numPages}}   </pre>
        {{bigTotalItems}}
    </div>

    <div class="col-sm-4" ng-if="curStudent">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="curStudent.fname" class="col-sm-5 control-label">Name</label>

                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="curStudent.fname"
                           ng-readonly="curStudentReadonly" id="curStudent.fname">
                </div>
            </div>
            <div class="form-group">
                <label for="curStudent.midname" class="col-sm-5 control-label">Middle Name</label>

                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="curStudent.midname"
                           ng-readonly="curStudentReadonly" id="curStudent.midname">
                </div>
            </div>
            <div class="form-group">
                <label for="curStudent.surname" class="col-sm-5 control-label">Surname</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.surname"
                                             ng-readonly="curStudentReadonly" id="curStudent.surname">
                </div>
            </div>
            <div class="form-group">
                <label for="curStudent.email" class="col-sm-5 control-label">Email</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.email"
                                             ng-readonly="curStudentReadonly" id="curStudent.email">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label">
                    Gender
                </label>

                <div class="col-sm-7">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-model="curStudent.sex" btn-radio="'male'">Male
                        </button>
                        <button type="button" class="btn btn-default" ng-model="curStudent.sex" btn-radio="'female'">
                            Female
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="curStudent.egn" class="col-sm-5 control-label">EGN</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.egn"
                                             ng-readonly="curStudentReadonly" id="curStudent.egn">
                </div>
            </div>

            <div class="form-group">
                <label for="curStudent.email" class="col-sm-5 control-label">Email</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.email"
                                             ng-readonly="curStudentReadonly" id="curStudent.email">
                </div>
            </div>

            <div class="form-group">
                <label for="curStudent.studentNumber" class="col-sm-5 control-label">Student Number</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.studentNumber"
                                             ng-readonly="curStudentReadonly" id="curStudent.studentNumber">
                </div>
            </div>

            <div class="form-group">
                <label for="curStudent.city" class="col-sm-5 control-label">City</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.city"
                                             ng-readonly="curStudentReadonly" id="curStudent.city">
                </div>
            </div>

            <div class="form-group">
                <label for="curStudent.address" class="col-sm-5 control-label">Address</label>

                <div class="col-sm-7"><input type="text" class="form-control" ng-model="curStudent.address"
                                             ng-readonly="curStudentReadonly" id="curStudent.address">
                </div>
            </div>

        </div>
    </div>
</div>
