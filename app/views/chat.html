<h2>Chat</h2>

<div class="row marketing">
    <div ng-repeat="thing in awesomeThings">
        <h4>{{thing.name}}</h4>

        <p>{{thing.info}}</p>
    </div>
</div>

<div class="row marketing">
    <div ng-repeat="thing in stuff">
        <h4>{{thing.name}}</h4>

        <p>{{thing.info}}</p>
    </div>
</div>

<tabset>

    <tab ng-controller="adminSubjectsCtrl" heading="Subjects">
        <label for="subjectsEditable">Edit</label><input type="checkbox" ng-model="subjectsEditable"
                                                         id="subjectsEditable">

        <div ng-show="subjectsEditable">
            <h2>Add Subject:</h2>
            <input placeholder="Subject Code" ng-model="newSubject.code">
            <input placeholder="Subject Caption" ng-model="newSubject.caption">
            <button type="button" ng-click="addSubject()" class="btn btn-primary">Add</button>
        </div>


        <ul id="subjects" ng-show="subjects">
            <li ng-repeat="subject in subjects | orderByPriority | reverse">
                <div>
                    <input placeholder="CODE" ng-model="subject.code" ng-disabled="!subjectsEditable">
                    <input placeholder="CAPTION" ng-model="subject.caption" ng-disabled="!subjectsEditable">
                    <button ng-show="subjectsEditable" class="btn btn-link" ng-click="deleteSubject(subject.$id)">
                        Delete
                    </button>
                </div>
            </li>
        </ul>
        <button ng-show="subjectsEditable" class="btn btn-success" ng-click="saveSubjects()">Save</button>
    </tab>

    <tab ng-controller="adminStudentsCtrl" heading="Students">
        <form>
            <input type="text" placeholder="Name" nd-model="newStudent.name"><br>
            <input type="text" placeholder="Middle name" ng-model="newStudent.midname"><br>
            <input type="text" placeholder="Surname" ng-model="newStudent.surname"><br>
            <input type="email" placeholder="Email" ng-model="newStudent.email"><br>

            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-model="newStudent.sex" btn-radio="'male'">Male</button>
                <button type="button" class="btn btn-default" ng-model="newStudent.sex" btn-radio="'female'">Female
                </button>
            </div>
            <br>
            <input type="text" size="10" maxlength="10" placeholder="EGN" ng-model="newStudent.egn"><br>
            <input type="number" placeholder="Student Number" ng-model="newStudent.studentNumber"><br>
            <input type="text" placeholder="City" ng-model="newStudent.city"><br>
            <input type="text" placeholder="Address" ng-model="newStudent.city"><br>
            <input type="tel" placeholder="Mobile" ng-model="newStudent.mobile">


        </form>

    </tab>
</tabset>
