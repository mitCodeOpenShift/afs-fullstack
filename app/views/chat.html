<h2>Chat</h2>

<div class="row marketing">
    <div ng-repeat="thing in awesomeThings">
        <h4>{{thing.name}}</h4>

        <p>{{thing.info}}</p>
    </div>
</div>

<div class="row marketing">
    <div ng-repeat="thing in stuff">
        <h4>{{thing.name}}</h4>

        <p>{{thing.info}}</p>
    </div>
</div>

<tabset>

    <tab ng-controller="adminSubjectsCtrl" heading="Subjects">
        <label for="subjectsEditable">Edit</label>
        <input type="checkbox" ng-model="subjectsEditable" id="subjectsEditable">

        <div ng-show="subjectsEditable">
            <h2>Add Subject:</h2>
            <input placeholder="Subject Code" ng-model="newSubject.code">
            <input placeholder="Subject Caption" ng-model="newSubject.caption">
            <button type="button" ng-click="addSubject()" class="btn btn-primary">Add</button>
        </div>


        <ul id="subjects" ng-show="subjects">
            <li ng-repeat="subject in subjects | orderByPriority | reverse">
                <div>
                    <input placeholder="CODE" ng-model="subject.code" ng-disabled="!subjectsEditable">
                    <input placeholder="CAPTION" ng-model="subject.caption" ng-disabled="!subjectsEditable">
                    <button ng-show="subjectsEditable" class="btn btn-link" ng-click="deleteSubject(subject.$id)">
                        Delete
                    </button>
                </div>
            </li>
        </ul>
        <button ng-show="subjectsEditable" class="btn btn-success" ng-click="saveSubjects()">Save</button>
    </tab>

    <tab ng-controller="adminStudentsCtrl" heading="Students" class="container-fluid">

        <div class="row">
            <div class="col-sm-4">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="(key, student) in students" ng-class="{active : key == curStudentKey }">
                        <a ng-click="curStudentNav(key)">{{student.fname}} {{student.surname}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-4" ng-if="curStudent">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="curStudent.fname" class="col-sm-3 control-label">Name</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="curStudent.fname"
                                   ng-readonly="curStudentReadonly" id="curStudent.fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="curStudent.midname" class="col-sm-3 control-label">Middle Name</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="curStudent.midname"
                                   ng-readonly="curStudentReadonly" id="curStudent.midname">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="curStudent.surname"
                               ng-readonly="curStudentReadonly">
                    </div>
                    <div class="form-group btn-group">
                        <button type="button" class="btn btn-default" ng-model="curStudent.sex" btn-radio="'male'">Male
                        </button>
                        <button type="button" class="btn btn-default" ng-model="curStudent.sex" btn-radio="'female'">
                            Female
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <pagination total-items="studentsLength" page="bigCurrentPage" max-size="2" class="pagination-sm"
                    boundary-links="true" rotate="false" num-pages="numPages"></pagination>

        <h2>Add Student</h2>

        <div class="row">
            <div class="col-sm-3">
                <form class="form-horizontal">
                    <h3>Student</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name"
                               ng-model="newStudent.fname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Middle Name" ng-model="newStudent.midname">
                    </div>
                    <div class="form-group"><input type="text" class="form-control" placeholder="Surname"
                                                   ng-model="newStudent.surname">
                    </div>
                    <div class="form-group"><input type="email" class="form-control" placeholder="Email"
                                                   ng-model="newStudent.email">
                    </div>

                    <div class="form-group btn-group">
                        <button type="button" class="btn btn-default" ng-model="newStudent.sex" btn-radio="'male'">Male
                        </button>
                        <button type="button" class="btn btn-default" ng-model="newStudent.sex" btn-radio="'female'">
                            Female
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" size="10" maxlength="10" placeholder="EGN"
                               ng-model="newStudent.egn">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Student Number"
                               ng-model="newStudent.studentNumber">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City"
                               ng-model="newStudent.city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address"
                               ng-model="newStudent.address">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Mobile"
                               ng-model="newStudent.mobile">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success clea" ng-click="addStudent()">Add Student</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-4">
                <h3>Parents</h3>

                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" ng-model="newParent.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Middle Name" ng-model="newParent.midname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Surname" ng-model="newParent.surname">
                    </div>

                    <div class="form-group btn-group">
                        <button type="button" class="btn btn-default" ng-model="newParent.sex" btn-radio="'male'">Male
                        </button>
                        <button type="button" class="btn btn-default" ng-model="newParent.sex" btn-radio="'female'">
                            Female
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City" ng-model="newParent.city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address" ng-model="newParent.city">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Mobile" ng-model="newParent.mobile">
                    </div>
                </form>
            </div>
        </div>
    </tab>
</tabset>
